<!DOCTYPE html>
<html>
<head>
    <title>The Burning Reef</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container"></div>
    <button id="enterButton">ENTER THE <br> BURNING REEF</button>
    <p id="info">Use mouse to look around, click to move.
    <br>Collect artefacts to learn about ocean degradation and stop the end of the reef!
    <br>Created by <a href="https://www.linkedin.com/in/ahop/" style="color: rgb(255, 255, 255);"> Alex Hopkins</a>.
    </p>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <div id="menu">
        <div id="icons">
        <img id="art1" src="assets/artefacts/a1.png" class="menuIcon">
        <img id="art2" src="assets/artefacts/a2.png" class="menuIcon">
        <img id="art3" src="assets/artefacts/a3.png" class="menuIcon">
        <img id="art4" src="assets/artefacts/a4.png" class="menuIcon">
        <img id="art5" src="assets/artefacts/a5.png" class="menuIcon">
        <img id="art6" src="assets/artefacts/a6.png" class="menuIcon">
        <img id="art7" src="assets/artefacts/a7.png" class="menuIcon">
        </div>
        <h1 id="title">Not yet Found</h1>
        <p id="description">Discover this artefact first to learn more about its impacts and how we can help our oceans!</p>
    </div>

    <div id="compass">
        <div id="pointer"></div>
    </div>

    <div id="collection">
        <img id="colImg">
        <h1>ARTEFACT FOUND</h1>
    </div>

    <button id="menuOpener">MENU</button>
	<script type="module" src="sketch.js"></script>
</body>

</html>
