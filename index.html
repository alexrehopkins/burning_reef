<!DOCTYPE html>
<html>
<head>
    <title>The Burning Reef</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container"></div>
    
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <div id="menu">
        <button id="menuPrev" style="left: 11%;">prev</button>
        <h1>Inventory</h1>
        <h1 id="title">Artefact1</h1>
        <img id="imgurl">
        <h2 id="state">Not found!</h2>
        <p id="description">Description of artefact1</p>
        <button id="menuNext">next</button>
    </div>
    <button id="menuOpener">Menu</button>
    <script type="x-shader/x-vertex" id="vertexShader">

        varying vec3 vWorldPosition;
        //skybox gradient
        void main() {

            vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
            vWorldPosition = worldPosition.xyz;

            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

        }

    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">

        uniform vec3 topColor;
        uniform vec3 bottomColor;
        uniform float offset;
        uniform float exponent;
        //skybox gradient
        varying vec3 vWorldPosition;

        void main() {

            float h = normalize( vWorldPosition + offset ).y;
            gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h, 0.0 ), exponent ), 0.0 ) ), 1.0 );

        }

    </script>
	<script type="module" src="sketch.js"></script>
    <script type="module" src="ui.js"></script>
</body>

</html>
