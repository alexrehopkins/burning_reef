<!DOCTYPE html>
<html>
<head>
    <title>The Burning Reef</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container"></div>
    <button id="enterButton">ENTER THE <br> BURNING REEF</button>
    <p id="info">Use mouse to look around, click to move.
    <br>Collect artefacts to learn about ocean degradation and stop the end of the reef!
    <br>Created by <a href="https://www.linkedin.com/in/ahop/" style="color: rgb(255, 255, 255);"> Alex Hopkins</a>.
    </p>
    <div id="myProgress">
        <div id="myBar"></div>
    </div>
    <div id="menu">
        <img id="menuPrev"></button>
        <h1>Inventory</h1>
        <h1 id="title">Artefact1</h1>
        <img id="imgurl">
        <p id="description">Description of artefact1</p>
        <img id="menuNext"></button>
    </div>

    <div id="compass">
        <div id="pointer"></div>
    </div>

    <button id="menuOpener">MENU</button>
    <script type="x-shader/x-vertex" id="vertexShader">

        varying vec3 vWorldPosition;
        void main() {

            vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
            vWorldPosition = worldPosition.xyz;

            gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

        }

    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">

        uniform vec3 topColor;
        uniform vec3 bottomColor;
        uniform float offset;
        uniform float exponent;
        varying vec3 vWorldPosition;

        void main() {

            float h = normalize( vWorldPosition + offset ).y;
            gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h, 0.0 ), exponent ), 0.0 ) ), 1.0 );

        }

    </script>
	<script type="module" src="sketch.js"></script>
    <script type="module" src="ui.js"></script>
</body>

</html>
